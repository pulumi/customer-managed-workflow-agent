{{- if and .Values.agent.token (not .Values.agent.existingSecretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chart.secretName" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
type: Opaque
stringData:
  PULUMI_AGENT_TOKEN: {{ .Values.agent.token | quote }}
{{- end }}
